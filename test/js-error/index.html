  try {
    var theme = null;
    if (!theme) {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim().split('=');
        // Check persistent cookie first (with consent)
        if (cookie[0] === 'theme') {
          theme = cookie[1];
          break;
        }
        // Fallback to user_session.theme (no consent)
        if (cookie[0] === 'user_session') {
          try {
            var sessionData = JSON.parse(decodeURIComponent(cookie[1]));
            if (sessionData.theme) {
              theme = sessionData.theme;
            }
          } catch (e) {}
        }
      }
    }
    if (theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  } catch (e) {}
})();</script>
